<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Website</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="head-container">
            <div class="header">
                <div class="logo-div">
                    <img src="social logo.jpeg" alt="" class="logo">
                </div>
                <div class="search-user-div">
                    <form class="example" action="/search_user">
                        <input type="text" placeholder="Find Friends" class="search-user" name="search">
                        <button type="submit" class="search-user-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="account-logo-div">
                <button class="account-btn">
                    <img src="avatar.jpg" alt="" class="account-logo">
                    <p>Account</p>
                </button>
            </div>
        </div>
        <div class="body">
            <div class="usernames-div">
                <div class="username">
                    <button class="name user-select">
                    <img src="avatar.jpg" alt="" class="friends-logo">
                    Vinoth</button>
                </div>
                <div class="username">
                    <button class="name user-select">
                    <img src="avatar.jpg" alt="" class="friends-logo">
                    Harish</button>
                </div>
                <div class="username">
                    <button class="name user-select">
                    <img src="avatar.jpg" alt="" class="friends-logo">
                    Nagappan</button>
                </div>
            </div>
            <div class="chat">

            </div>
        </div>
    </div>
</body>
</html>
